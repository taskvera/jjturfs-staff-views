<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Optional smooth transition for requirement color changes */
    .transition-colors {
      transition: color 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <!-- Header -->
    <div class="flex flex-col items-center mb-6">
      <i class="fa-solid fa-key text-green-500 text-4xl mb-2"></i>
      <h1 class="text-2xl font-bold">Reset Password</h1>
      <p class="text-sm text-gray-600 text-center mt-2">
        Create a new password that meets the requirements below.
      </p>
    </div>
    
    <!-- Reset Password Form -->
    <form id="resetPasswordForm" class="space-y-4" novalidate>
      <!-- New Password Field -->
      <div>
        <label for="newPassword" class="block text-gray-700 mb-1">New Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:border-green-500"
            required
          />
        </div>
      </div>
      
      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:border-green-500"
            required
          />
        </div>
      </div>
      
      <!-- Live Password Requirements -->
      <div id="passwordRequirements" class="text-sm space-y-1">
        <p id="reqLength" class="transition-colors text-red-500">
          <i class="fa-solid fa-circle-xmark mr-1"></i> Minimum 8 characters
        </p>
        <p id="reqUpper" class="transition-colors text-red-500">
          <i class="fa-solid fa-circle-xmark mr-1"></i> At least one uppercase letter
        </p>
        <p id="reqLower" class="transition-colors text-red-500">
          <i class="fa-solid fa-circle-xmark mr-1"></i> At least one lowercase letter
        </p>
        <p id="reqNumber" class="transition-colors text-red-500">
          <i class="fa-solid fa-circle-xmark mr-1"></i> At least one number
        </p>
        <p id="reqSpecial" class="transition-colors text-red-500">
          <i class="fa-solid fa-circle-xmark mr-1"></i> At least one special character
        </p>
      </div>
      
      <!-- Live Strength Indicator -->
      <div id="strengthContainer" class="mt-3">
        <div class="text-sm mb-1">Password Strength: <span id="strengthText" class="font-bold text-gray-700">N/A</span></div>
        <div class="w-full h-2 rounded-full bg-gray-300">
          <div id="strengthBar" class="h-2 rounded-full" style="width: 0%;"></div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
          Reset Password
        </button>
      </div>
    </form>
    
    <!-- Footer -->
    <p class="text-xs text-gray-500 mt-4 text-center">
      Make sure your new password is unique and secure.
    </p>
  </div>
  
  <!-- JavaScript for live validation and strength indicator -->
  <script>
    const newPasswordInput = document.getElementById('newPassword');
    const reqLength = document.getElementById('reqLength');
    const reqUpper = document.getElementById('reqUpper');
    const reqLower = document.getElementById('reqLower');
    const reqNumber = document.getElementById('reqNumber');
    const reqSpecial = document.getElementById('reqSpecial');
    const strengthText = document.getElementById('strengthText');
    const strengthBar = document.getElementById('strengthBar');
    
    newPasswordInput.addEventListener('input', function() {
      const password = newPasswordInput.value;
      let score = 0;
      
      // Check requirements and update indicators
      // Minimum 8 characters
      if (password.length >= 8) {
        reqLength.classList.replace('text-red-500', 'text-green-500');
        reqLength.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> Minimum 8 characters';
        score++;
      } else {
        reqLength.classList.replace('text-green-500', 'text-red-500');
        reqLength.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> Minimum 8 characters';
      }
      
      // Uppercase letter
      if (/[A-Z]/.test(password)) {
        reqUpper.classList.replace('text-red-500', 'text-green-500');
        reqUpper.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> At least one uppercase letter';
        score++;
      } else {
        reqUpper.classList.replace('text-green-500', 'text-red-500');
        reqUpper.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> At least one uppercase letter';
      }
      
      // Lowercase letter
      if (/[a-z]/.test(password)) {
        reqLower.classList.replace('text-red-500', 'text-green-500');
        reqLower.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> At least one lowercase letter';
        score++;
      } else {
        reqLower.classList.replace('text-green-500', 'text-red-500');
        reqLower.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> At least one lowercase letter';
      }
      
      // Number
      if (/\d/.test(password)) {
        reqNumber.classList.replace('text-red-500', 'text-green-500');
        reqNumber.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> At least one number';
        score++;
      } else {
        reqNumber.classList.replace('text-green-500', 'text-red-500');
        reqNumber.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> At least one number';
      }
      
      // Special character
      if (/[^A-Za-z0-9]/.test(password)) {
        reqSpecial.classList.replace('text-red-500', 'text-green-500');
        reqSpecial.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> At least one special character';
        score++;
      } else {
        reqSpecial.classList.replace('text-green-500', 'text-red-500');
        reqSpecial.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> At least one special character';
      }
      
      // Update strength meter
      let strengthPercent = (score / 5) * 100;
      strengthBar.style.width = strengthPercent + '%';
      
      if (score <= 2) {
        strengthText.textContent = "Weak";
        strengthText.classList.replace('text-gray-700', 'text-red-500');
        strengthBar.className = "h-2 rounded-full bg-red-500";
      } else if (score < 5) {
        strengthText.textContent = "Moderate";
        strengthText.classList.replace('text-red-500', 'text-yellow-500');
        strengthBar.className = "h-2 rounded-full bg-yellow-500";
      } else {
        strengthText.textContent = "Strong";
        strengthText.classList.replace('text-yellow-500', 'text-green-500');
        strengthBar.className = "h-2 rounded-full bg-green-500";
      }
    });
    
    // Optional: Handle form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Perform further validation, e.g., compare newPassword and confirmPassword
      alert('Password reset successfully (demo message)!');
    });
  </script>
</body>
</html>
