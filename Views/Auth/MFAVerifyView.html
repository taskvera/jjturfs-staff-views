<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Factor Authentication</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <!-- Method Selection View -->
    <div id="methodSelection">
      <div class="flex flex-col items-center mb-6">
        <i class="fa-solid fa-shield-halved text-green-500 text-4xl mb-2"></i>
        <h1 class="text-2xl font-bold">Select MFA Method</h1>
        <p class="text-sm text-gray-600 text-center mt-2">
          Choose one of your enrolled methods to receive your one-time code.
        </p>
      </div>
      <div class="space-y-4">
        <!-- Option: SMS -->
        <button class="w-full flex items-center p-4 bg-gray-50 rounded-lg border hover:bg-gray-100"
                onclick="selectMethod('sms', 'SMS to ****3223')">
          <i class="fa-solid fa-sms text-green-500 text-xl mr-3"></i>
          <span class="flex-1 text-left">SMS</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
        <!-- Option: Email -->
        <button class="w-full flex items-center p-4 bg-gray-50 rounded-lg border hover:bg-gray-100"
                onclick="selectMethod('email', 'Email to ****@example.com')">
          <i class="fa-solid fa-envelope text-green-500 text-xl mr-3"></i>
          <span class="flex-1 text-left">Email</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
        <!-- Option: Authenticator App -->
        <button class="w-full flex items-center p-4 bg-gray-50 rounded-lg border hover:bg-gray-100"
                onclick="selectMethod('authenticator', 'Authenticator App')">
          <i class="fa-solid fa-mobile-screen-button text-green-500 text-xl mr-3"></i>
          <span class="flex-1 text-left">Authenticator App</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
      </div>
    </div>

    <!-- Code Entry View (initially hidden) -->
    <div id="codeEntry" class="hidden">
      <div class="flex flex-col items-center mb-6">
        <i class="fa-solid fa-key text-green-500 text-4xl mb-2"></i>
        <h1 class="text-2xl font-bold">Enter MFA Code</h1>
        <p id="methodPreview" class="text-sm text-gray-600 text-center mt-2">
          <!-- This text is updated based on selected method -->
        </p>
      </div>
      <!-- MFA Code Form -->
      <form id="mfaForm" class="space-y-4" novalidate>
        <div>
          <label for="mfaCode" class="block text-gray-700 mb-1">MFA Code</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <i class="fa-solid fa-key"></i>
            </span>
            <input
              type="text"
              id="mfaCode"
              name="mfaCode"
              placeholder="Enter your MFA code"
              class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
        </div>
        <div>
          <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
            Verify Code
          </button>
        </div>
      </form>
      <!-- Resend & Change Method Options -->
      <div class="mt-4 flex flex-col items-center space-y-2">
        <button id="resendButton" class="text-sm text-blue-500 hover:underline disabled:opacity-50" disabled>
          Resend Code (<span id="timer">30</span>s)
        </button>
        <a href="#" class="text-sm text-blue-500 hover:underline" onclick="changeMethod()">Change Method</a>
      </div>
      <!-- Footer -->
      <p class="text-xs text-gray-500 mt-6 text-center">
        If you experience issues, please contact support.
      </p>
    </div>
  </div>

  <!-- JavaScript for view switching and live timer -->
  <script>
    let resendInterval;
    const initialTimerValue = 30; // seconds

    // Called when a user selects a method from the first view.
    function selectMethod(methodType, previewText) {
      // Hide the method selection view and show the code entry view
      document.getElementById('methodSelection').classList.add('hidden');
      document.getElementById('codeEntry').classList.remove('hidden');
      // Update the preview text
      document.getElementById('methodPreview').textContent = previewText;
      // Reset the resend timer and disable the button
      startResendTimer();
    }

    // Resets view back to the method selection
    function changeMethod() {
      // Stop any running timer
      clearInterval(resendInterval);
      // Clear timer display
      document.getElementById('timer').textContent = initialTimerValue;
      // Reset resend button state
      document.getElementById('resendButton').disabled = true;
      // Hide the code entry view and show method selection view
      document.getElementById('codeEntry').classList.add('hidden');
      document.getElementById('methodSelection').classList.remove('hidden');
    }

    // Start the resend code timer (disables resend button until timer expires)
    function startResendTimer() {
      let timeLeft = initialTimerValue;
      const timerElement = document.getElementById('timer');
      const resendButton = document.getElementById('resendButton');
      resendButton.disabled = true;
      timerElement.textContent = timeLeft;
      // Clear any previous interval
      clearInterval(resendInterval);
      resendInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(resendInterval);
          resendButton.disabled = false;
          timerElement.textContent = initialTimerValue;
          resendButton.textContent = 'Resend Code';
        }
      }, 1000);
    }

    // For demo: Handle MFA form submission
    document.getElementById('mfaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here, you would verify the code. For demo:
      alert('MFA code verified (demo message)!');
      // You could redirect on success, e.g.,
      // window.location.href = 'dashboard.html';
    });

    // For demo: Handle clicking of resend button
    document.getElementById('resendButton').addEventListener('click', function() {
      // Here, you would trigger code resend.
      alert('A new MFA code has been sent (demo message)!');
      // Restart the timer after resend.
      startResendTimer();
    });
  </script>
</body>
</html>
