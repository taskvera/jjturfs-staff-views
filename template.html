<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My App - Sidebar Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome (Dev CDN) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    crossorigin="anonymous"
  ></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex">
    <!-- SIDEBAR -->
    <aside
      id="sidebar"
      class="bg-gray-800 text-white fixed inset-y-0 left-0 w-64 transform 
             -translate-x-full md:translate-x-0 
             transition-transform duration-200 z-50"
    >
    <div class="h-full flex flex-col">
      <!-- Sidebar Header -->
      <div class="p-4 bg-gray-900 flex items-center">
        <i class="fa fa-home mr-2"></i>
        <span class="font-semibold">MyApp</span>
      </div>
  
      <!-- Sidebar content -->
      <nav class="flex-1 overflow-y-auto p-4 space-y-2">
        <a
          href="#"
          class="block px-3 py-2 rounded hover:bg-gray-700 transition"
        >
          <i class="fa fa-tachometer-alt mr-2"></i> Dashboard
        </a>
        <a
          href="#"
          class="block px-3 py-2 rounded hover:bg-gray-700 transition"
        >
          <i class="fa fa-users mr-2"></i> Customers
        </a>
        <a
          href="#"
          class="block px-3 py-2 rounded hover:bg-gray-700 transition"
        >
          <i class="fa fa-file-invoice-dollar mr-2"></i> Invoices
        </a>
        <!-- Add more items as needed -->
      </nav>
    </div>
    </aside>
  
    <!-- OVERLAY (mobile) -->
    <div
      id="sidebarOverlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"
    ></div>
  
    <!-- MAIN CONTENT WRAPPER --> 
    <!-- Notice md:ml-64 here so on desktop, content is offset by 64px margin -->
    <div class="flex-1 flex flex-col md:ml-64">
  
      <!-- Top Nav -->
      <header class="bg-white text-gray-700 shadow-sm px-4 py-2 flex items-center justify-between">
        <!-- Left side: title and mobile toggle -->
      <div class="flex items-center space-x-3">
        <!-- Hamburger toggle (mobile only) -->
        <button class="md:hidden text-gray-500 focus:outline-none">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Title / Page Heading -->
        <div class="page-heading py-1" id="pageHeading">
          <h2
            class="page-title text-xl font-semibold flex items-center space-x-2"
            id="pageTitle"
          >
            <i class="fa fa-lg fa-users" aria-hidden="true"></i>
            <span id="main-title">Jeremy Evans</span>
          </h2>
        </div>
      </div>
        <!-- Right side: icon links -->
      <div class="flex space-x-4 items-center text-gray-500">
        <!-- To-Do List -->
        <a
          href="/scheduler/add-new-todo"
          title="Create a To-Do"
          class="hover:text-gray-800"
        >
          <i class="fas fa-tasks" aria-hidden="true"></i>
        </a>

        <!-- Messaging/Inbox -->
        <a
          href="#"
          id="messenger-open"
          class="relative hover:text-gray-800"
        >
          <i class="fas fa-comment" aria-hidden="true"></i>
          <!-- If you need a badge/pulse for unread messages: -->
          <div
            id="notify-badge-msg"
            class="absolute top-0 right-0"
            style="display: none;"
          >
            <div class="notify-pulse"></div>
            <div class="notify-marker"></div>
          </div>
        </a>

        <!-- Settings -->
        <a href="/settings" class="hover:text-gray-800">
          <i class="fa fa-lg fa-cog" aria-hidden="true"></i>
        </a>

        <!-- Notifications -->
        <a href="/notifications" class="relative hover:text-gray-800">
          <i class="fa fa-lg fa-bell" aria-hidden="true"></i>
          <!-- Notification badge if needed -->
          <div
            id="notify-badge"
            class="absolute top-0 right-0"
            style="display: none;"
          >
            <div class="notify-pulse"></div>
            <div class="notify-marker"></div>
          </div>
        </a>

        <!-- Profile -->
        <a
          href="/resources/employees/edit/62149"
          class="hover:text-gray-800"
        >
          <i class="fa fa-lg fa-user" aria-hidden="true"></i>
        </a>
      </div>
      </header>
  
      <!-- MAIN CONTENT AREA -->
      <main class="p-2 md:p-2">
        <!-- Breadcrumb -->
        <div class=" md:block">
            <nav class="py-2 text-sm" aria-label="Breadcrumb">
              <ol class="flex items-center space-x-2">
                <!-- Home -->
                <li>
                  <a
                    href="/"
                    class="text-blue-600 hover:underline hover:text-blue-800"
                  >
                    Home
                  </a>
                </li>
                <!-- Separator -->
                <li class="text-gray-400">
                  <svg
                    class="w-4 h-4"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 
                4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </li>
  
                <!-- Customers -->
                <li>
                  <a
                    href="/customers"
                    class="text-blue-600 hover:underline hover:text-blue-800"
                  >
                    Customers
                  </a>
                </li>
                <!-- Separator -->
                <li class="text-gray-400">
                  <svg
                    class="w-4 h-4"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 
                4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </li>
  
                <!-- Current page -->
                <li class="text-gray-500" aria-current="page">
                  Jeremy Evans
                </li>
              </ol>
            </nav>
          </div>
        <h1 class="text-xl font-bold mb-4">Welcome to the Dashboard</h1>
        <p class="text-gray-700">
          This is a sample layout with a fixed sidebar on desktop, 
          and a mobile overlay sidebar triggered by the hamburger button.
        </p>
      </main>
  
    </div>
  
    <!-- Toggle Script -->
    <script>
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");
  
      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });
  
      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });
    </script>
  </body>
  
</html>
